name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  # Required for deployment to GitHub Pages
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Generate API docs with sphinx-apidoc exclude sandbox scripts
        run: poetry run sphinx-apidoc -f -e -o docs/source src/prjlecm

      - name: Build HTML docs
        run: |
          cd docs
          poetry run make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4